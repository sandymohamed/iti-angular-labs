<form #productForm ="ngForm" class="form p-5" (ngSubmit)="addProduct()" >
    <div class="mb-3">
      <label for="pName" class="form-label">Product Name</label>
      <input type="text" #pNameIn="ngModel" class="form-control" name="pName" id="pName" aria-describedby="productName" [(ngModel)]="newProduct.name" required  pattern="[a-zA-Z ]{3,}">
  <div [hidden]="pNameIn.valid || pNameIn.untouched">
    <small class="alert alert-warning" *ngIf="pNameIn.errors?.['required']">name is required</small> <br>
    <small class="alert alert-warning" *ngIf="pNameIn.errors?.['pattern']">name must be 3 letter at least</small>

  </div>
    </div>
    <div class="mb-3">
      <label for="pPrice" class="form-label">Product Price</label>
      <input type="number" class="form-control" name="pPrice" id="pPrice" required [(ngModel)]="newProduct.price">
    </div>
    <!-- <div class="mb-3">
        <label for="pPrice" class="form-label">Product Price</label>
        <input type="number" class="form-control" id="pPrice" [(ngModel)]="newProduct.name">
      </div> -->
      <div class="mb-3">
        <label for="pQty" class="form-label">Product Quantity</label>
        <input type="number" name="pQty" class="form-control" id="pQty" required [(ngModel)]="newProduct.quantity">
      </div>
      <div class="mb-3">
        <label for="pImg" class="form-label">Product Image</label>
        <input type="file" name="pImg" class="form-control" id="pImg" [(ngModel)]="newProduct.imgURL">
      </div>
      <div class="mb-3">
        <label for="pCat" class="form-label">Product category</label>
        <select class="form-select" name="cat" aria-label="Default select example" required [(ngModel)]="newProduct.categoryID">
            <option [value]="cat.id" *ngFor="let cat of productCategory"> {{cat.name}} </option>
          </select>   
      </div>

    <button  [disabled]="productForm.invalid" type="submit" class="btn btn-primary" >Submit</button>
  </form>
