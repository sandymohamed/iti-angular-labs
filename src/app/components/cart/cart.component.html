<table class="table table-hover">
    <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col">Image</th>
          <th scope="col">Quantity</th>
        </tr>
      </thead>
      <tbody>
        <!-- <div class="col-4 " *ngFor="let item of filtering" [ngClass]="{'d-none': item.quantity == 0}" > -->

        <tr *ngFor="let item of selectedProd">
          <td>{{item?.id}}</td>
          <td>{{item?.name}}</td>
          <td>{{item?.price}}</td>
          <td> <img src="{{item?.imgURL}}" height="50"></td>
          <td>{{item?.quantity}}</td>

        </tr>
  
      </tbody>  </table>
